- hosts: test-server
  become: true
  tasks:
  - name: update cache
    apt:
     update_cache: yes

  - name: install docker
    apt:
     pkg: docker.io
     state: present

  - name: start docker service
     service:
      name: docker
      state: started
      enabled: true

  - name: deploy to test server
    command: docker run -itd -p 8081:8082 amitspring/medicure-app:2.0
 
